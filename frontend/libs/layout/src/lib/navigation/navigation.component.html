<div class="navigation-container">
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
        <!--TODO: *ngIf to add! - jesli zautntyfikowany i jesli nie -->
        <a class="mindsync-nav-brand" routerLink="">
            <img alt="logo" src="libs/ui/src/assets/images/logo.svg" height="80px">
        </a>
        <div class="nav-ng-container">
            <div class="nav-items-container">
                <div class="navbar-nav">
                    <div class="nav-item-div">
                        <ng-container *ngIf="!isUserAuthenticated">
                            <li *ngFor="let element of userMenu; trackBy: trackByFn; let i = index" class="nav-item">
                                <a class="nav-link" class="presentation-dropdown" routerLink="{{ element.router_link }}"
                                    (mouseenter)="openDropdown(element.text)">
                                    <span class="nav-text-link">{{ element.text }}<mat-icon
                                            *ngIf="element.text === 'Presentations'">arrow_drop_down</mat-icon></span>
                                    <div *ngIf="element.text === 'Presentations' && isDropdownOpen"
                                        (mouseleave)="closeDropdown()">
                                        <ul class="dropdown-menu">
                                            <li><a routerLink="">My presentations</a></li>
                                            <li><a routerLink="">Create new</a></li>
                                        </ul>
                                    </div>
                                </a>
                            </li>
                        </ng-container>
                        <ng-container *ngIf="isUserAuthenticated">
                            <li *ngFor="let element of defaultMenu; trackBy: trackByFn; let i = index" class="nav-item">
                                <a class="nav-link" routerLink="{{ element.router_link }}"
                                    (click)="openPopup(element.popup_name)">
                                    <span class="nav-text-link">{{ element.text }}</span></a>
                            </li>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="content-container">
        <div class="welcome-page-container">
            <div class="question-box-container">
                <img class="question-box-img" alt="question-box" src="libs/ui/src/assets/images/question-box.png">
            </div>
            <div class="mindsync-default-container">
                <div class="mindsync-default-content-container">
                    <div class="mindsync-default-content-heading"></div>
                    <div class="mindsync-default-content-data">
                        <div class="welcome-page-text-container">
                            <h2>Unlock Creativity, Connect Minds:</h2>
                            <h2>MindSync</h2>
                            <h2>Your Pathway to Collaborative Brillince!</h2>
                        </div>
                        <button class="mindsync-btn mindsync-btn-primary">Join presentation</button>
                        <button class="mindsync-btn mindsync-btn-secondary" (click)="openPopup('register')">Get
                            Started</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
