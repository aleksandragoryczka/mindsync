<div class="navigation-container">
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
        <!--TODO: *ngIf to add! - jesli zautntyfikowany i jesli nie -->
        <a class="mindsync-nav-brand" routerLink="">
            <img alt="logo" src="libs/ui/src/assets/images/logo.svg" height="80px">
        </a>
        <div class="nav-ng-container">
            <div class="nav-items-container">
                <div class="navbar-nav">
                    <div class="nav-item-div">
                        <ng-container *ngIf="!isUserAuthenticated">
                            <li *ngFor="let element of defaultMenu; trackBy: trackByFn; let i = index" class="nav-item">
                                <a class="nav-link" routerLink="{{ element.router_link }}"><span
                                        class="nav-text-link">{{ element.text }}</span></a>
                            </li>
                        </ng-container>
                        <ng-container *ngIf="isUserAuthenticated">
                            <li *ngFor="let element of userMenu; trackBy: trackByFn; let i = index" class="nav-item">
                                <a class="nav-link" routerLink="{{ element.router_link }}"
                                    (mouseenter)="openDropdown(element.text)" (mouseleave)="closeDropdown()">
                                    <span class="nav-text-link">{{ element.text }}</span>
                                    <div *ngIf="element.text === 'Presentations' && isDropdownOpen"
                                        class="presenation-dropdown">
                                        <ul class="dropdown-menu">
                                            <li><a routerLink="#1">My presentations</a></li>
                                            <li><a routerLink="#2">Create new</a></li>
                                        </ul>
                                    </div>
                                    <mat-icon *ngIf="element.text === 'Presentations'">arrow_drop_down</mat-icon>
                                </a>
                            </li>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="content-container">
        <router-outlet></router-outlet>
        <div class="welcome-page-container" *ngIf="isUserAuthenticated">
            <div class="question-box-container">
                <img class="question-box-img" alt="question-box" src="libs/ui/src/assets/images/question-box.png">
            </div>
            <div class="welcome-page-text-container">
                <h1>Unlock Creativity, Connect Minds:</h1>
                <h1>MindSync</h1>
                <h1>Your Pathway to Collaborative Brillince!</h1>
            </div>
        </div>
    </div>
</div>
