<div class="card-wrapper">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title> {{ data.title }} </mat-card-title>
            <mat-card-subtitle> {{ data.code }} </mat-card-subtitle>
            <mat-card-subtitle> {{ data.createdAt }} </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="data.thumbnailUrl" alt=" {{ data.title }} ">
        <mat-card-actions>
            <div class="mindsync-btn mindsync-btn-secondary" (click)="showPresentationButton()">
                <mat-icon>open_in_new</mat-icon>
                Details
            </div>
        </mat-card-actions>
    </mat-card>
</div>
