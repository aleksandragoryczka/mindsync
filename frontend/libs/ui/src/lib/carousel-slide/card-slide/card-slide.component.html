<div class="card-wrapper">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title> {{ StringFormatter.reduceString(data.title) }} </mat-card-title>
            <mat-card-subtitle>Code: {{ data.code }} </mat-card-subtitle>
            <mat-card-subtitle>Created at: {{ StringFormatter.getDateFromISOString(data.createdAt ?? '') }}
            </mat-card-subtitle>
        </mat-card-header>
        <div class="img-container">
            <img mat-card-image [src]="'data:image/png;base64, ' + data.picture">
        </div>
        <mat-card-actions>
            <div class=" d-flex flex-column">
                <div class="mindsync-btn mindsync-btn-primary" (click)="startShow()">
                    <mat-icon>airplay</mat-icon>
                    Start show
                </div>
                <div class="mindsync-btn mindsync-btn-secondary" (click)="getDetailsButton()">
                    <mat-icon>open_in_new</mat-icon>
                    Details
                </div>
                <div class="mindsync-btn mindsync-btn-secondary" (click)="getShowsButton()">
                    <mat-icon>slideshow</mat-icon>
                    Shows
                </div>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
