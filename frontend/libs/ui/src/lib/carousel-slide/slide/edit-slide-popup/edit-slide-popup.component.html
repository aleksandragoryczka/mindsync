<mat-dialog-content class="mindsync-default-container">
    <div class="mindsync-default-content-container">
        <div class="mindsync-popup-close-btn" (click)="closePopup()">
            <mat-icon>close</mat-icon>
        </div>
        <div class="mindsync-default-content-heading">
            Edit slide
        </div>
        <div class="mindsync-default-content-data">
            <span> {{ data.description }} </span>
            <form [formGroup]="form" (ngSubmit)="onSubmitForm()">
                <div *ngFor="let input of getRecordValues(data.inputs)">
                    <label>{{input[1].placeholder}}</label>
                    <ng-container [ngSwitch]="input[1].type">
                        <select *ngSwitchCase="'select'" class="mindsync-input default-input"
                            (change)="changeType(input[0])">
                            <option value="" disabled selected hidden>{{ input[1].value }}</option>
                            <option *ngFor=" let option of input[1].selectOptions" [value]="option.value">
                                {{ option.displayValue }}
                            </option>
                        </select>
                        <input *ngSwitchDefault class="mindsync-input default-input" type="{{input[1].type}}"
                            [placeholder]="input[1].placeholder ?? ''" [formControlName]="input[0]" />
                    </ng-container>
                    <ng-container *ngIf="showExtraFields[input[0]]">
                        dupa
                    </ng-container>
                </div>
            </form>
        </div>
    </div>
</mat-dialog-content>
