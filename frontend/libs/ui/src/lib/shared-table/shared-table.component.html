<div class="mindsync-table-wrapper">
    <table class="mindsync-table">
        <caption>
            {{
            caption
            }}
        </caption>
        <thead class="mindsync-table-header">
            <tr>
                <th>No.</th>
                <th *ngFor="let header of headers">{{ header }}</th>
            </tr>
        </thead>
        <tbody class="mindsync-table-body">
            <tr *ngFor="let row of data; let i = index">
                <td>{{ sharedNavigation.getStartRowIndex(currentPage, rowsPerPage) + i }}.</td>
                <td *ngFor="let col of row?.cols">{{ col }}</td>
                <td>
                    <ng-container *ngFor="let action of row?.actions">
                        <mat-icon class="mindsync-icon mx-1 tooltip-message" [ngbTooltip]="action.tooltip"
                            (click)="action.func(action.arg)">
                            {{ action.icon }}
                        </mat-icon>
                    </ng-container>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="mindsync-table-foot">
        <mat-icon class="mindsync-icon"
            (click)="sharedNavigation.prevPage(currentPage, prevPageEvent)">chevron_left</mat-icon>
        {{ currentPage + 1 }}
        of
        {{ totalNumberOfPages }}
        <mat-icon class="mindsync-icon"
            (click)="sharedNavigation.nextPage(currentPage, nextPageEvent, totalNumberOfPages)">chevron_right</mat-icon>
    </div>
</div>
