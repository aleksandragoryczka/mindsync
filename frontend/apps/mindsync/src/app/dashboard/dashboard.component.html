<div class="mindsync-default-container">
    <ng-container *ngIf="(listOfQuizzes$ | async) as quizzes; else loading">
        <project-shared-carousel [slideConfig]="slideConfig" [data]="quizzes"
            [slideType]="'CardSlide'"></project-shared-carousel>
    </ng-container>
    <ng-template #loading>
        <mat-spinner></mat-spinner>
    </ng-template>
</div>
