<div class="mindsync-default-container">
    <div class="mindsync-default-content-container profile-content-container">
        <div class="mindsync-default-content-heading">Profile</div>
        <div class="mindsync-default-content-data profile-content-data">
            <div class="d-flex justify-content-center">
                <div class="d-flex justify-content-center p-3 flex-column data-container">
                    <div class="d-flex flex-column" *ngFor="let item of userInformation">
                        <div class="user-details">
                            <div class="container-details">
                                <div class="details-section">
                                    <mat-icon>{{item.icon}}</mat-icon>
                                    <p>{{item.field}}</p>
                                </div>
                            </div>
                            <div class="value-container">
                                <p>{{item.value}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex">
                <button class="mindsync-btn mindsync-btn-primary profile-btn" (click)="openEditDataPopup()">Edit
                    data</button>
                <button class="mindsync-btn mindsync-btn-primary profile-btn">Change password</button>
                <button *ngIf="admin" class="mindsync-btn mindsync-btn-secondary profile-btn"
                    routerLink="/admin-panel">Remove admin</button>
            </div>
        </div>
    </div>
</div>
